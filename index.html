<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Menu presente sulla sinistra -->
      <header class="menu-left debug">
        <div>
          <ul>
            <li class="list-item">
              <a href="#">
                <img src="./img/logo.webp" alt="Logo discord" />
              </a>
            </li>
            <li class="list-item">
              <div class="test-img">
                <a href="#">
                  <img src="./img/server arte.png" alt="Cervello" />
                </a>
              </div>
            </li>
            <li class="list-item">
              <div class="test-img">
                <a href="#">
                  <img src="./img/server_boolean.png" alt="server boolean" />
                </a>
              </div>
            </li>
            <li class="list-item">
              <div class="test-img">
                <a href="#">
                  <img src="./img/server_italia.png" alt="server italia" />

              </div>
            </li>
            <li class="list-item">
              <div class="test-img">
                <a href="#">
                  <img src="./img/server_javascript.png" alt="server js" />
                </a>
              </div>
            </li>
            <li class="list-item">
              <div class="test-img">
                <a href="#">
                  <img src="./img/server_nintendo.png" alt="server nintendo" />
                </a>
              </div>
            </li>
            <li class="list-item">
              <div class="test-img">
                <a href="#">
                  <img
                    src="./img/server_pokemon.png"
                    alt="Got a ketch'em all"
                  />
                </a>
              </div>
            </li>
          </ul>
        </div>
      </header>

      <!-- Sezione presente sulla destra -->
      <main class="menu-right debug">
        <div class="menu-top debug"></div>
        <div class="scroll debug"></div>
      </main>
    </div>
    <!-- Sezione in basso -->
    <footer class="menu-foot debug">
      <div></div>
    </footer>
  </body>
</html>
